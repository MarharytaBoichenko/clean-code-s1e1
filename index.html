<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix"><img src="./eisenhower-matrix.jpg" class="matrix__img" alt="eisenhower matrix"><a class="link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main-page">
      <label for="new-task" class="title add-title">Add Item</label>
      <div class="wrapper"><input class="task task__field task__field_add" type="text"><button class="button">Add</button></div>
      <h3 class="title">Todo</h3>
      <ul class="list list_incompleted">
        <li class="list__item"><input type="checkbox" class="list__checkbox"><label class="task list__label">Pay Bills</label><input type="text" class="task task__field task__field_hidden"><button
          class="button edit-btn">Edit</button><button class="button delete-btn"><img src="./remove.svg" class="button__img" alt="delete"></button></li>
        <li class="item list__item"><input type="checkbox" class="list__checkbox"><label class="task list__label">Go Shopping</label><input type="text"
          value="Go Shopping" class="task task__field task__field_hidden"><button class="button edit-btn">Save</button><button class="button delete-btn"><img
            src="./remove.svg" class="button__img" alt="delete"></button></li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list list_completed">
        <li class="list__item"><input type="checkbox" class="list__checkbox" checked><label class="task task-completed list__label">See the Doctor</label><input type="text"
          class="task task__field task__field_hidden"><button class="button edit-btn">Edit</button><button class="button delete-btn"><img src="./remove.svg" class="button__img" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
